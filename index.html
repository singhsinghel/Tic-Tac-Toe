<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaal Chakra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body><div class="score">
    <h2 class="zero_score">O's score: _ </h2>
    <h2 class="heading">Tic Tac Toe</h2>
    <h2 class="cross_score">X's score: _ </h2>
</div>
    <div class="main">
        <div class="child">
            <div id="a" class="box a"></div>
            <div id="b" class="box b"></div>
            <div id="c" class="box c"></div>
        </div>
        <div class="child">
            <div id="d" class="box d"></div>
            <div id="e" class="box e"></div>
            <div id="f" class="box f"></div>
        </div>
        <div class="child">
            <div id="g" class="box g"></div>
            <div id="h" class="box h"></div>
            <div id="i" class="box i"></div>
        </div>
    </div>
    <div class="reset">
        <h1>Cross' turn</h1>
        <button type="button">Click to restart</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
